<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botostart Online Shop</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <p>Botostart.ir | Product Page</p>
    </header>
    <main>
        <div id="search">
            <input placeholder="Search here" id="search-input" type="text">
            <div>
                <button class="filter selected" data-filter="all">All</button>
                <button class="filter" data-filter="tech">Tech</button>
                <button class="filter" data-filter="clothing">Clothing</button>
                <button class="filter" data-filter="health">Health</button>
            </div>
            <div>
                <input type="number" placeholder="Search Price" class="search-price-input">
                <button class="search-price-button">Search</button>
            </div>
        </div>
        <div id="products">
            <div class="product-item" data-category="tech">
                <img src="./img/iphone.png">
                <p>Apple iPhone 14 ProMax</p>
                <span>$999</span>    
            </div>
            <div class="product-item" data-category="clothing">
                <img src="./img/shoes.png">
                <p>Running Shoes</p>
                <span>$199</span>    
            </div>
            <div class="product-item" data-category="tech">
                <img src="./img/watch.png">
                <p>Apple Watch</p>
                <span>$399</span>    
            </div>
            <div class="product-item" data-category="clothing">
                <img src="./img/bag.png">
                <p>College bag</p>
                <span>$139</span>    
            </div>
            <div class="product-item" data-category="clothing">
                <img src="./img/jacket.png">
                <p>Boys' jacket</p>
                <span>$169</span>    
            </div>
            <div class="product-item" data-category="health">
                <img src="./img/shampoo.png">
                <p>Keratine hair care</p>
                <span>$39</span>    
            </div>
            <div class="product-item" data-category="tech">
                <img src="./img/airpods.png" >
                <p>Apple airpods Pro</p>
                <span>$299</span>    
            </div>
            <div class="product-item" data-category="health">
                <img src="./img/vitamin.png" >
                <p>Vitamin E</p>
                <span>$39</span>    
            </div>
            <div class="product-item" data-category="health">
                <img src="./img/cream.png">
                <p>Face cream</p>
                <span>$39</span>    
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
